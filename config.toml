theme = "noctis"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
space.c = "toggle_comments"
D = "kill_to_line_end"

[editor]
line-number = "relative"
color-modes = true
true-color = true
rulers = [120]
completion-timeout = 5
completion-trigger-len = 0
popup-border = "all"
end-of-line-diagnostics = "hint"
bufferline = "always"

[editor.inline-diagnostics]
cursor-line = "error" # show errors on the cursorline inline
# other-lines = "warning"

[editor.statusline]
left = ["mode", "spinner", "file-name"]
center = ["version-control"]
right = ["register" ,"diagnostics", "selections", "position", "file-encoding", "total-line-numbers", "file-line-ending", "file-type", "file-encoding"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.gutters]
layout = ["diff", "diagnostics", "line-numbers", "spacer"]

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.soft-wrap]
enable = true
